<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Share Image</title>
    <style>
        body { margin: 0; padding: 20px; font-family: 'Arial', sans-serif; background: #f0f0f0; }
        #shareImage {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #002855 0%, #667eea 100%);
            position: relative;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 36px;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .stats {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .call-to-action {
            font-size: 32px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid white;
        }
        .floating-emojis {
            position: absolute;
            font-size: 60px;
            opacity: 0.3;
        }
        .emoji1 { top: 10%; left: 5%; animation: float 6s ease-in-out infinite; }
        .emoji2 { top: 15%; right: 8%; animation: float 7s ease-in-out infinite 1s; }
        .emoji3 { bottom: 15%; left: 3%; animation: float 8s ease-in-out infinite 2s; }
        .emoji4 { bottom: 10%; right: 5%; animation: float 5s ease-in-out infinite 3s; }
        .emoji5 { top: 30%; left: 15%; animation: float 9s ease-in-out infinite 4s; }
        .emoji6 { top: 40%; right: 12%; animation: float 6s ease-in-out infinite 5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .download-btn {
            margin: 20px auto;
            display: block;
            padding: 15px 30px;
            background: #002855;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="shareImage">
        <div class="floating-emojis emoji1">ðŸ¤–</div>
        <div class="floating-emojis emoji2">ðŸ˜­</div>
        <div class="floating-emojis emoji3">ðŸ’»</div>
        <div class="floating-emojis emoji4">ðŸ¤¬</div>
        <div class="floating-emojis emoji5">ðŸ“±</div>
        <div class="floating-emojis emoji6">ðŸ˜¤</div>
        
        <div class="content">
            <div class="logo">WhineAboutAI</div>
            <div class="tagline">Let it out. The bots are listening.</div>
            <div class="stats">Join thousands venting about AI gone wrong!</div>
            <div class="call-to-action">Share Your AI Nightmare â†’</div>
        </div>
    </div>
    
    <button class="download-btn" onclick="downloadImage()">Download Share Image</button>
    
    <script>
        function downloadImage() {
            // Use html2canvas to convert the div to image
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
            script.onload = function() {
                const element = document.getElementById('shareImage');
                html2canvas(element, {
                    width: 1200,
                    height: 630,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    // Create download link
                    const link = document.createElement('a');
                    link.download = 'whine-about-ai-share.jpg';
                    link.href = canvas.toDataURL('image/jpeg', 0.9);
                    link.click();
                });
            };
            document.head.appendChild(script);
        }
        
        // Auto-download after 2 seconds
        setTimeout(() => {
            if (confirm('Download the share image now?')) {
                downloadImage();
            }
        }, 2000);
    </script>
</body>
</html>
