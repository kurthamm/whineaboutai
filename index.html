<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whine About AI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #f8f9fa;
      color: #343a40;
    }
    .navbar {
      background-color: #002855;
    }
    .navbar-brand {
      font-weight: 700;
      color: #ffffff !important;
    }
    .header-text {
      color: #002855;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .tagline {
      font-style: italic;
      color: #6c757d;
    }
    .complaint-card {
      border: 1px solid #ced4da;
      border-radius: 0.5rem;
      padding: 1.5rem;
      background-color: #ffffff;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem 0;
      background-color: #002855;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">WhineAboutAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#topComplaints">Top Complaints</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="text-center header-text">
      <h1>Whine About AI</h1>
      <p class="tagline">Let it out. The bots are listening.</p>
    </div>

    <div class="complaint-card mx-auto" style="max-width:700px;">
      <form id="complaintForm">
        <div class="mb-3">
          <label for="complaint" class="form-label">What's your AI complaint today?</label>
          <input type="text" id="complaint" class="form-control" placeholder="e.g. ChatGPT stole my job" required />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">How old are you?</label>
          <input type="number" id="age" class="form-control" min="1" max="120" placeholder="e.g. 42" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cry About It</button>
      </form>
    </div>

    <section id="topComplaints" class="mt-5">
      <h2 class="fs-3 mb-3">Top 10 Complaints</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <ul class="list-group">
            <!-- Complaint items here -->
          </ul>
        </div>
      </div>
    </section>
  </div>

  <!-- Response Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your AI Reality Check</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalResponse" class="fs-5"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Whine About AI. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
