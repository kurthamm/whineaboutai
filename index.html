<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whine About AI</title>
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Roboto Slab', serif; background:#f8f9fa; color:#343a40; }
    .navbar { background:#002855; }
    .navbar-brand { color:#fff !important; font-weight:700; cursor:default; }
    .header-text { color:#002855; margin:2rem 0 1rem; }
    .tagline { font-style:italic; color:#6c757d; }
    .complaint-card { border:1px solid #ced4da; border-radius:.5rem; padding:1.5rem; background:#fff; box-shadow:0 .5rem 1rem rgba(0,0,0,.05); }
    footer { margin-top:4rem; padding:2rem 0; background:#002855; color:#fff; text-align:center; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <span class="navbar-brand mb-0 h1">WhineAboutAI</span>
    </div>
  </nav>
  <div class="container">
    <div class="text-center header-text">
      <h1>Whine About AI</h1>
      <p class="tagline">Let it out. The bots are listening.</p>
    </div>
    <div class="complaint-card mx-auto" style="max-width:700px;">
      <form id="complaintForm">
        <div class="mb-3">
          <label for="complaint" class="form-label">What's your AI complaint today?</label>
          <input type="text" id="complaint" class="form-control" required placeholder="e.g. AI stole my job" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cry About It</button>
      </form>
    </div>
    <section id="topComplaints" class="mt-5">
      <h2 class="fs-3 mb-3">Top 10 Complaints</h2>
      <ul id="complaintList" class="list-group list-group-flush"></ul>
    </section>
  </div>

  <!-- Response Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your AI Reality Check</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body"><p id="modalResponse"></p></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Whine About AI. All rights reserved.</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // 100 witty fake complaints pool
    const allComplaints = [
      "My toaster now writes sonnets instead of browning bread.",
      "AI recommended I watch cat videos for career growth.",
      "My refrigerator just told me I'm out of style.",
      // ... (include all 100 items here) ...
      "We committed your complaint to oblivion."
    ];

    // All-ages biting response pool
    const zingers = [
      "Seriously? Cry harder. The bots are eating your lunch while you sob.",
      "Your complaint has been filed under 'irrelevant.' Next.",
      "Did your toaster steal your job too? Grow up.",
      "AI didn't ruin the world. You just found someone else to blame.",
      "Invent a solution instead of whining. Or keep the drama goingâ€”your choice.",
      "Congratulations, you've mastered the art of pointless complaining.",
      "We have a tissues department for that level of dramatics.",
      "Your tears are deliciously redundant. Try innovation next time.",
      "You sound like a horror story titled 'Fear of Progress.'",
      "AI might be artificial, but your excuses are 100% organic.",
      "Keep yapping while we build the future around you.",
      "Your rant registered. The world remains unimpressed.",
      "Whine louder. Maybe someone will fund your pity party.",
      "Insufficient data. Please provide a real problem.",
      "Your complaint is queued behind global warming and flat Earth theories.",
      "Error 404: Constructive feedback not found.",
      "Are you sure you're not just allergic to change?",
      "Spoiler: AI isn't going anywhere. You might as well adapt.",
      // ... expand as needed ...
      "We committed your complaint to oblivion."
    ];

    function getRandomItems(arr, n) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('complaintList');
      const selected = getRandomItems(allComplaints, 10);
      selected.forEach(c => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = c;
        listEl.appendChild(li);
      });
    });

    document.getElementById('complaintForm').addEventListener('submit', e => {
      e.preventDefault();
      const reply = zingers[Math.floor(Math.random() * zingers.length)];
      document.getElementById('modalResponse').textContent = reply;
      new bootstrap.Modal(document.getElementById('responseModal')).show();
    });
  </script>
</body>
</html>
