<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Feedback Portal - Share Your Experience</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #212529; line-height: 1.6; }
    .navbar { background: #fff; border-bottom: 1px solid #e9ecef; padding: 1rem 0; }
    .navbar-brand { color: #495057 !important; font-weight: 600; font-size: 1.5rem; }
    .header-section { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; padding: 4rem 0; text-align: center; }
    .header-section h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 1rem; }
    .header-section p { font-size: 1.2rem; opacity: 0.9; max-width: 600px; margin: auto; }
    .feedback-card { background: #fff; border-radius: 12px; padding: 2.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border:1px solid #e9ecef; margin-bottom: 3rem; }
    .form-label { font-weight: 500; color: #374151; margin-bottom: 0.75rem; }
    .form-control { border: 1px solid #d1d5db; border-radius: 8px; padding: 0.75rem 1rem; font-size: 1rem; }
    .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
    .btn-primary { background: #667eea; border: none; padding: 0.875rem 2rem; font-size: 1rem; font-weight:500; border-radius: 8px; }
    .insights-section { background: #fff; border-radius:12px; padding:2rem; border:1px solid #e9ecef; margin-bottom:3rem; }
    .insight-item { background: #f8f9fa; border-left:4px solid #667eea; padding:1rem 1.25rem; margin-bottom:0.75rem; border-radius:0 6px 6px 0; color:#4b5563; }
    .response-area { background: #f0f9ff; border:1px solid #bfdbfe; border-radius:8px; padding:1.5rem; margin-top:1.5rem; display:none; }
    .response-area h5 { color:#1e40af; font-weight:600; margin-bottom:0.75rem; }
    .ad-section { background: #f8f9fa; padding:3rem 0; border-top:1px solid #e9ecef; }
    .ad-card { background: #fff; border:1px solid #e9ecef; border-radius:8px; padding:1.5rem; margin-bottom:1.5rem; }
    .ad-badge { background: #6b7280; color:#fff; padding:0.25rem 0.5rem; border-radius:4px; font-size:0.75rem; position:absolute; top:12px; right:12px; }
    .ad-card h5 { font-weight:600; margin-bottom:0.75rem; }
    .contact-info { border-top:1px solid #f3f4f6; padding-top:0.75rem; margin-top:0.75rem; font-size:0.85rem; }
    footer { background:#1f2937; color:#d1d5db; text-align:center; padding:2.5rem 0; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container"><span class="navbar-brand">AI Feedback Portal</span></div>
  </nav>
  <div class="header-section">
    <div class="container">
      <h1>Share Your AI Experience</h1>
      <p>Help us understand how AI impacts your life. Your feedback shapes the future of AI.</p>
    </div>
  </div>
  <div class="container">
    <div class="feedback-card mx-auto" style="max-width:700px;">
      <h3 class="mb-4">Submit Your Feedback</h3>
      <div class="mb-3">
        <label for="feedback" class="form-label">Describe your AI experience</label>
        <input type="text" id="feedback" class="form-control" placeholder="Share your thoughts about AI..." />
      </div>
      <button onclick="submitFeedback()" class="btn btn-primary w-100">Submit Feedback</button>
      <div id="responseArea" class="response-area">
        <h5>ðŸ“Š Analysis Complete</h5>
        <p id="responseText"></p>
      </div>
    </div>
    <section class="insights-section">
      <div class="d-flex justify-content-between mb-3">
        <h3>Community Insights</h3>
        <button onclick="refreshInsights()" class="btn btn-outline-secondary">â†» Refresh</button>
      </div>
      <div id="insightsList"></div>
    </section>
  </div>
  <div class="ad-section">
    <div class="container"><div class="row" id="adsContainer"></div></div>
  </div>
  <footer>
    <p>&copy; 2025 AI Feedback Portal. All rights reserved.</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    const allInsights = [
      "Users report increased productivity with AI writing assistants",
      "Smart home devices adapting to user preferences more effectively",
      "AI customer service providing faster resolution times",
      "Machine learning improving recommendation accuracy",
      "Automated scheduling reducing meeting conflicts"
    ];
    const zingers = [
      "Congratulations! You've achieved the rare skill of losing to a calculator.",
      "Did you try turning expectations off and on again?",
      "Error 404: Sympathy not found.",
      "Your feedback reads like a horse-and-buggy protest.",
      "We forwarded your feedback to the Museum of Irrelevance."
    ];
    const ads = [
      {title:'TechForward Consulting',phone:'1-800-TECH-FWD',website:'techforward.ai',desc:'Strategic AI implementation for enterprises.'},
      {title:'DataStream Analytics',phone:'1-855-DATA-STRM',website:'datastream.pro',desc:'ML platforms for data-driven decisions.'}
    ];

    function submitFeedback() {
      const input = document.getElementById('feedback').value.trim();
      if (!input) return alert('Please share your AI experience.');
      const reply = zingers[Math.floor(Math.random()*zingers.length)];
      document.getElementById('responseText').textContent = reply;
      document.getElementById('responseArea').style.display = 'block';
    }
    function refreshInsights() {
      const list = document.getElementById('insightsList'); list.innerHTML = '';
      getRandomItems(allInsights,5).forEach(i=>{
        const div=document.createElement('div'); div.className='insight-item'; div.textContent=i; list.appendChild(div);
      });
    }
    function loadAds() {
      const container=document.getElementById('adsContainer');
      getRandomItems(ads,2).forEach(ad=>{
        const col=document.createElement('div');col.className='col-md-6';
        col.innerHTML=`<div class="ad-card"><span class="ad-badge">Sponsored</span>
          <h5>${ad.title}</h5><p>${ad.desc}</p>
          <div class="contact-info"><strong>Call:</strong> ${ad.phone}<br>
          <strong>Visit:</strong> <a href="https://${ad.website}" target="_blank">${ad.website}</a></div></div>`;
        container.appendChild(col);
      });
    }
    function getRandomItems(arr,n) {const res=[],c=[...arr];while(res.length<n&&c.length)res.push(c.splice(Math.floor(Math.random()*c.length),1)[0]);return res;}

    document.addEventListener('DOMContentLoaded',()=>{
      refreshInsights(); loadAds();
    });
  </script>
</body>
</html>
