<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whine About AI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Roboto Slab', serif; background:#f8f9fa; color:#343a40; }
    .navbar { background:#002855; }
    .navbar-brand { color:#fff !important; font-weight:700; }
    .header-text { color:#002855; margin:2rem 0 1rem; }
    .tagline { font-style:italic; color:#6c757d; }
    .complaint-card { border:1px solid #ced4da; border-radius:.5rem; padding:1.5rem; background:#fff; box-shadow:0 .5rem 1rem rgba(0,0,0,.05); }
    footer { margin-top:4rem; padding:2rem 0; background:#002855; color:#fff; text-align:center; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <span class="navbar-brand mb-0 h1">WhineAboutAI</span>
    </div>
  </nav>
  <div class="container">
    <div class="text-center header-text">
      <h1>Whine About AI</h1>
      <p class="tagline">Let it out. The bots are listening.</p>
    </div>
    <div class="complaint-card mx-auto" style="max-width:700px;">
      <form id="complaintForm">
        <div class="mb-3">
          <label for="complaint" class="form-label">What's your AI complaint today?</label>
          <input type="text" id="complaint" class="form-control" required placeholder="e.g. AI stole my job" />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">How old are you?</label>
          <input type="number" id="age" class="form-control" min="1" max="120" required placeholder="e.g. 42" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cry About It</button>
      </form>
    </div>
    <section id="topComplaints" class="mt-5">
      <h2 class="fs-3 mb-3">Top 10 Complaints</h2>
      <ul id="complaintList" class="list-group list-group-flush"></ul>
    </section>
  </div>
  <!-- Response Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your AI Reality Check</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body"><p id="modalResponse"></p></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 Whine About AI. All rights reserved.</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    const fakeComplaints = [
      "ChatGPT stole my girlfriend.",
      "An AI wrote better poetry than me and now I cry every night.",
      "I miss when Google gave me blue links and not answers.",
      "AI replaced my job as a professional alarmist.",
      "The robots don't laugh at my jokes.",
      "I asked ChatGPT to write my novel. It did. It was better.",
      "I wanted to be the smartest person in the room. Now I unplug my Alexa.",
      "My cat prefers the AI petting simulator.",
      "DALL·E drew a better version of my kid's art.",
      "AI suggested I take a nap. I'm offended."
    ];
    const zingers = {
      young: ["Gen Z? Complain harder. The AI will still out-hustle you.","Your TikTok algorithm is more dangerous than GPT."],
      adult: ["You grew up on Google. Now you're afraid of search 2.0?","Still writing think pieces? We’re writing code."],
      boomer: ["Boomer panic detected. Consider unplugging your router.","Relax. AI isn’t coming for bingo night."],
      default: ["Noted. Now get over it.","That's adorable. Now grow up.","We’ll alert the empathy department immediately.","Your complaint has been rated: Not Even Close to a Problem.","Wow. Sounds like a you problem.","Try turning it off and touching grass.","Complaint received. Reality unchanged.","We’re feeding this to a bot that will mock you."]
    };
    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('complaintList');
      fakeComplaints.forEach(c => {
        const li = document.createElement('li'); li.className = 'list-group-item'; li.textContent = c; listEl.appendChild(li);
      });
    });
    document.getElementById('complaintForm').addEventListener('submit', e => {
      e.preventDefault(); const age = parseInt(document.getElementById('age').value,10);
      let category = age<25?'young':age<60?'adult':'boomer';
      const pool = zingers[category].concat(zingers.default);
      const reply = pool[Math.floor(Math.random()*pool.length)];
      document.getElementById('modalResponse').textContent = reply;
      new bootstrap.Modal(document.getElementById('responseModal')).show();
    });
  </script>
</body>
</html>
