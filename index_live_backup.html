    /* Chatbot Styles */
    .chat-widget {

      right: 20px;

      font-family: 'Roboto Slab', serif;
    }
    .chat-button {

      border-radius: 50%;

      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);

    .chat-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 350px;
      height: 450px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      display: none;

      overflow: hidden;

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .chat-close {

      flex: 1;

      display: flex;

      border-radius: 12px;

      line-height: 1.4;

    .chat-message.user {
      background: #e3f2fd;
      align-self: flex-end;

    }
    .chat-message.bot {

      border-left: 3px solid #667eea;

      border-top: 1px solid #eee;

      background: #667eea;

      border: none;

      height: 40px;
      cursor: pointer;
      transition: background 0.2s;

    .chat-send:hover {
      background: #5a67d8;
    }
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      font-style: italic;
      color: #666;
      padding: 0.5rem;
    }
    .typing-dots {
      display: flex;
      gap: 2px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #666;
      animation: typingBounce 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .crying-emoji { position:fixed; font-size:2rem; z-index:1000; pointer-events:none; animation:fall 3s linear; }
    @keyframes fall { 0% { transform: translateY(-100px) rotate(0deg); opacity:1; } 100% { transform: translateY(100vh) rotate(360deg); opacity:0; } }
    .glitch { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(255,0,0,0.9); color:white; padding:2rem 3rem; font-size:1.5rem; font-weight:bold; border-radius:1rem; z-index:9999; animation:glitchShake .5s infinite; box-shadow:0 0 50px rgba(255,0,0,0.5);}
    @keyframes glitchShake { 0%,100% { transform: translate(-50%,-50%) rotate(0deg); } 25% { transform: translate(-52%,-48%) rotate(1deg); } 50% { transform: translate(-48%,-52%) rotate(-1deg); } 75% { transform: translate(-52%,-52%) rotate(1deg); } }
    .body-glitch { animation: bodyGlitch .1s infinite; }
    @keyframes bodyGlitch { 0%,100% { filter: hue-rotate(0deg); } 25% { filter: hue-rotate(90deg) contrast(150%); } 50% { filter: hue-rotate(180deg) brightness(150%); } 75% { filter: hue-rotate(270deg) contrast(200%); } }

    .bingo-cell { aspect-ratio: 1; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; text-align: center; cursor: pointer; transition: all 0.2s; }
    .bingo-cell:hover { background: #e9ecef; }

    .tweet-preview { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 1rem; margin: 1rem 0; font-family: 'Helvetica Neue', sans-serif; }
    .category-filter { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1rem 0; }
    .category-btn { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 20px; padding: 0.4rem 1rem; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; }
    .category-btn:hover, .category-btn.active { background: #007bff; color: white; border-color: #007bff; }
    .rage-meter { position: relative; height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; margin: 0.5rem 0; }
    .rage-fill { height: 100%; border-radius: 10px; transition: width 0.3s ease; }
    .rage-low { background: linear-gradient(90deg, #28a745, #20c997); }
    .rage-medium { background: linear-gradient(90deg, #ffc107, #fd7e14); }
    .rage-high { background: linear-gradient(90deg, #dc3545, #e74c3c); }
    .rage-extreme { background: linear-gradient(90deg, #6f42c1, #e83e8c); animation: ragePulse 1s infinite; }
    @keyframes ragePulse { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.1); } }
